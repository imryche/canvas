<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas js tutorial</title>
  <script type="text/javascript">
  function draw(){
    var canvas = document.getElementById('tutorial');
    if (canvas.getContext){
      var ctx = canvas.getContext('2d');
      var scaleFactor = backingScale(ctx);

      if (scaleFactor > 1) {
        var width = canvas.width;
        var height = canvas.height;

        canvas.width = width * scaleFactor;
        canvas.height = height * scaleFactor;

        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        //update context for scaled canvas
        ctx.scale(scaleFactor, scaleFactor);
      }

      for (var i=0; i<4; i++) {
        for (var j=0; j<3; j++) {
          ctx.fillStyle = getRandomColor();
          ctx.strokeStyle = getRandomColor();
          ctx.beginPath();
          var x = 25 + j * 50;
          var y = 25 + i * 50;
          var radius = 20;
          var startAngle = 0;
          var endAngle = Math.PI + (Math.PI * j) / 2;
          var anticlockwise = i % 2 == 0 ? false : true;

          ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

          if (i > 1){
            ctx.fill();
          } else {
            ctx.stroke();
          }
        }
      }

    } else {
      // canvas-unsupported code
      console.log('Sorry, your browser doesn\'t support canvas');
    }
  }

  function getRandomColor(){
    var rgb = [];
    var min = 0;
    var max = 255;
    for (var i=0; i<3; i++){
      var randInt = Math.round(Math.random() * (max - min) + min);
      rgb.push(randInt);
    }
    return 'rgb(' + rgb.join() + ')'
  }

  function backingScale(context){
    if ('devicePixelRatio' in window) {
      if (window.devicePixelRatio > 1){
        return window.devicePixelRatio;
      }
    }
    return 1;
  }
  </script>
  <style type="text/css">
  canvas {
    display: block;
    border: 1px solid #37474F;
    margin: 0 auto;
  }
  </style>
</head>
<body onload="draw();">
  <div>
    <canvas id="tutorial" width="640" height="480"></canvas>
  </div>
</body>
</html>
