<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas js tutorial</title>
</head>
<body>
  <div>
    <canvas id="tutorial" width="640" height="480"></canvas>
  </div>
  <script type="text/javascript">
    var canvas = document.getElementById('tutorial');
    var ctx = canvas.getContext('2d');
    var offset = 0;

    function draw() {
      ctx.clearRect(0,0, canvas.width, canvas.height);
      ctx.setLineDash([4, 2]);
      ctx.lineDashOffset = -offset;
      ctx.strokeRect(10,10, 100, 100);
    }

    function march() {
      offset++;
      if (offset > 16) {
        offset = 0;
      }
      draw();
      setTimeout(march, 20);
    }

    march();
  </script>
  <style type="text/css">
    canvas {
      display: block;
      border: 1px solid #37474F;
      margin: 0 auto;
    }
  </style>
</body>
</html>
